<html lang="en">
<head>
    <link rel = "stylesheet" href = "stylesheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" class="searchbar" placeholder="Enter City">
            <button id="btn" class="fa-solid fa-magnifying-glass"></button>
        </div>
        <div class="error-not-found">
            <img src="https://static-00.iconduck.com/assets.00/14-location-not-found-illustration-512x362-ju9i7gzu.png" alt="not found" class="not-found">
            <p>Oops! We could not find your desired location, please try again.</p>
        </div>
        <div class="weather-box">
            <img src="">
            <p class="temp"></p>
            <p class="description"></p>

        </div>
        <div class="details">
            <div class="feels">
                <i class="fa-solid fa-temperature-three-quarters"></i>
                <div class="text">
                    <span></span>
                    <p>Feels Like</p>
                </div>
            </div>
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
            
            
        </div>

        

    </div>
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    

</body>
</html>
